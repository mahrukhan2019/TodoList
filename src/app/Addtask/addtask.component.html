            <form>
                <fieldset>
                    <legend class="text-center">Add a To Do item to the list. <span class="req"><small>

                    <div class="form-group">
                        <label for="name"><span class="req">* </span> Todo Item: </label>
                        <input required type="text" [(ngModel)]="todo.task" name="task" id="task"

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Submit" (click)="addTaskNow()" onsubmit="addTaskNow()">
